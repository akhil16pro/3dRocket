    <div class="rocket">

      <spline-viewer

      <div class="bannerWrap">

            <span>Spline</span>
            <span>World</span>
          </h1>
        </div>

        <div class="textBox">

          </p>

          <defs>
            <path
              id="circle"
              d="M 100, 100
                    m -75, 0
                    a 75, 75 0 1, 0 150, 0
                    a 75, 75 0 1, 0 -150, 0

          </defs>
          <text width="400">

              xlink:href="#circle"
